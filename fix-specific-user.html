<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fix Specific User - The Music Cave</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #999;
            padding: 2rem;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            color: #999;
            letter-spacing: 3px;
            margin-bottom: 2rem;
        }
        button {
            background: transparent;
            border: 1px solid #333;
            color: #999;
            padding: 1rem 2rem;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            letter-spacing: 2px;
            margin-top: 1rem;
        }
        button:hover {
            border-color: #666;
            color: #fff;
        }
        #log {
            background: #0a0a0a;
            border: 1px solid #1a1a1a;
            padding: 1rem;
            margin-top: 2rem;
            max-height: 400px;
            overflow-y: auto;
            font-size: 0.8rem;
            line-height: 1.6;
        }
        .success { color: #4CAF50; }
        .error { color: #ff6b6b; }
    </style>
</head>
<body>
    <div class="container">
        <h1>FIX SPECIFIC USER</h1>
        <p>This will update the username for joakola87@gmail.com to "Joako"</p>
        <button onclick="fixUser()">FIX USER</button>
        <div id="log"></div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, query, where, getDocs, updateDoc, doc, writeBatch } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDa5zahCZE7Gsh0JAkC1iimWutpBddRF1s",
            authDomain: "fran-music-cave.firebaseapp.com",
            projectId: "fran-music-cave",
            storageBucket: "fran-music-cave.firebasestorage.app",
            messagingSenderId: "518773964413",
            appId: "1:518773964413:web:46f3b94fb6db076c323b14",
            measurementId: "G-3NN8Q90FX8"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.db = db;
        window.collection = collection;
        window.query = query;
        window.where = where;
        window.getDocs = getDocs;
        window.updateDoc = updateDoc;
        window.doc = doc;
        window.writeBatch = writeBatch;
    </script>

    <script>
        function log(message, type = 'normal') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'success' ? 'success' : type === 'error' ? 'error' : '';
            logDiv.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        async function fixUser() {
            log('Starting user fix process...');

            try {
                // Step 1: Find user
                const usersRef = window.collection(window.db, 'users');
                const q = window.query(usersRef, window.where('email', '==', 'joakola87@gmail.com'));

                log('Searching for user with email: joakola87@gmail.com');
                const querySnapshot = await window.getDocs(q);

                if (querySnapshot.empty) {
                    log('User not found!', 'error');
                    return;
                }

                let userId = null;
                querySnapshot.forEach(async (userDoc) => {
                    userId = userDoc.id;
                    const userData = userDoc.data();
                    log(`Found user: ${userDoc.id}`);
                    log(`Current username: ${userData.username}`);
                    log(`Current email: ${userData.email}`);
                });

                if (!userId) return;

                // Step 2: Update user document
                log('Updating user document...');
                const userRef = window.doc(window.db, 'users', userId);
                await window.updateDoc(userRef, {
                    username: 'Joako'
                });
                log('✓ User document updated', 'success');

                // Step 3: Update all chat messages
                log('Updating chat messages...');
                const messagesRef = window.collection(window.db, 'messages');
                const messagesQuery = window.query(messagesRef, window.where('userId', '==', userId));
                const messagesSnapshot = await window.getDocs(messagesQuery);

                let messageCount = 0;
                const batch = window.writeBatch(window.db);

                messagesSnapshot.forEach((msgDoc) => {
                    batch.update(msgDoc.ref, { username: 'JOAKO' }); // Uppercase for chat
                    messageCount++;
                });

                if (messageCount > 0) {
                    await batch.commit();
                    log(`✓ Updated ${messageCount} chat messages`, 'success');
                } else {
                    log('No chat messages found');
                }

                // Step 4: Update all tracks
                log('Updating tracks...');
                const tracksRef = window.collection(window.db, 'tracks');
                const tracksQuery = window.query(tracksRef, window.where('userId', '==', userId));
                const tracksSnapshot = await window.getDocs(tracksQuery);

                let trackCount = 0;
                const trackBatch = window.writeBatch(window.db);

                tracksSnapshot.forEach((trackDoc) => {
                    trackBatch.update(trackDoc.ref, { submittedBy: 'Joako' });
                    trackCount++;
                });

                if (trackCount > 0) {
                    await trackBatch.commit();
                    log(`✓ Updated ${trackCount} tracks`, 'success');
                } else {
                    log('No tracks found');
                }

                log('━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━', 'success');
                log('✓ ALL DONE! User fully updated', 'success');
                log('Refresh the page to see changes', 'success');

            } catch (error) {
                log(`Error: ${error.message}`, 'error');
                console.error('Full error:', error);
            }
        }
    </script>
</body>
</html>
