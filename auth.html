<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - The Music Cave</title>
    <link rel="stylesheet" href="styles.min.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .auth-box {
            background: #0a0a0a;
            border: 1px solid #1a1a1a;
            padding: 2rem;
            max-width: 400px;
            width: 100%;
        }
        .auth-title {
            font-size: 1.5rem;
            letter-spacing: 3px;
            margin-bottom: 2rem;
            text-align: center;
            color: #ddd;
        }
        .auth-input {
            width: 100%;
            padding: 0.8rem;
            background: #000;
            border: 1px solid #333;
            color: #fff;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
        .auth-btn {
            width: 100%;
            padding: 0.8rem;
            background: #ff3366;
            border: none;
            color: #fff;
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
        }
        .auth-btn:hover {
            background: #ff0044;
        }
        .auth-toggle {
            text-align: center;
            margin-top: 1rem;
            color: #666;
            font-size: 0.8rem;
        }
        .auth-toggle a {
            color: #ff3366;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-title">THE MUSIC CAVE</div>

            <div id="loginForm">
                <input type="email" id="loginEmail" class="auth-input" placeholder="Email" required>
                <input type="password" id="loginPassword" class="auth-input" placeholder="Password" required>
                <button onclick="handleLogin()" class="auth-btn">Login</button>
                <div class="auth-toggle">
                    Don't have an account? <a onclick="showSignup()">Sign up</a>
                </div>
            </div>

            <div id="signupForm" style="display:none;">
                <input type="email" id="signupEmail" class="auth-input" placeholder="Email" required>
                <input type="password" id="signupPassword" class="auth-input" placeholder="Password (min 6 chars)" required>
                <input type="text" id="signupUsername" class="auth-input" placeholder="Username" required>
                <button onclick="handleSignup()" class="auth-btn">Sign Up</button>
                <div class="auth-toggle">
                    Already have an account? <a onclick="showLogin()">Login</a>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm'

        const supabase = createClient(
            'https://mcologfwjggmmsihtrrq.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1jb2xvZ2Z3amdnbW1zaWh0cnJxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk1NDE3NjgsImV4cCI6MjA3NTExNzc2OH0.oBdDaOprgrR_elipZYDyVkilxWeW6mECWgtugnenm68',
            {
                auth: {
                    redirectTo: 'https://narfbach.github.io/fran-music-cave/index.html'
                }
            }
        )

        window.handleLogin = async () => {
            const email = document.getElementById('loginEmail').value
            const password = document.getElementById('loginPassword').value

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                })

                if (error) throw error

                alert('Login successful!')
                window.location.href = 'index.html'
            } catch (error) {
                alert('Error: ' + error.message)
            }
        }

        window.handleSignup = async () => {
            const email = document.getElementById('signupEmail').value
            const password = document.getElementById('signupPassword').value
            const username = document.getElementById('signupUsername').value

            try {
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            username: username
                        }
                    }
                })

                if (error) throw error

                // Create user in users table
                await supabase.from('users').insert({
                    id: data.user.id,
                    email: email,
                    username: username,
                    is_admin: false,
                    digger_score: 0,
                    total_likes: 0,
                    tracks_submitted: 0
                })

                alert('Account created successfully! You can now login.')
                showLogin()
            } catch (error) {
                alert('Error: ' + error.message)
            }
        }

        window.showSignup = () => {
            document.getElementById('loginForm').style.display = 'none'
            document.getElementById('signupForm').style.display = 'block'
        }

        window.showLogin = () => {
            document.getElementById('signupForm').style.display = 'none'
            document.getElementById('loginForm').style.display = 'block'
        }

        // Check if already logged in
        supabase.auth.getSession().then(({ data: { session } }) => {
            if (session) {
                window.location.href = 'index.html'
            }
        })

        // Handle enter key
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const loginVisible = document.getElementById('loginForm').style.display !== 'none'
                if (loginVisible) {
                    handleLogin()
                } else {
                    handleSignup()
                }
            }
        })
    </script>
</body>
</html>
