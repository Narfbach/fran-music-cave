<html lang="es">
<head>

    <meta property="twitter:card" content="summary_large_image">

    <!-- Preload critical resources -->
    <link rel="preload" href="styles.min.css" as="style">
    <link rel="preload" href="script.min.js" as="script">

    <!-- Preconnect to critical external domains -->
    <link rel="preconnect" href="https://www.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://firestore.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://firebase.googleapis.com" crossorigin>

    <!-- Preconnect to music platforms (early hints) -->

    <link rel="dns-prefetch" href="https://w.soundcloud.com">
    <link rel="dns-prefetch" href="https://www.youtube.com">
    <link rel="dns-prefetch" href="https://i.scdn.co">
    <link rel="dns-prefetch" href="https://i.ytimg.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">

    <!-- Critical CSS inline -->
    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        body{font-family:'Courier New',monospace;background:#000;color:#fff;overflow-x:hidden}
        header{background:#000;border-bottom:1px solid #1a1a1a;position:fixed;width:100%;top:0;z-index:1000}
        nav{display:flex;justify-content:space-between;align-items:center;padding:.8rem 1.5rem;max-width:900px;margin:0 auto}
        .logo{font-size:.9rem;font-weight:400;color:#ddd;letter-spacing:3px;text-shadow:0 0 30px rgba(255,255,255,1),0 0 60px rgba(200,200,200,.8),0 0 90px rgba(150,150,150,.6),0 0 120px rgba(100,100,100,.4);animation:neonFlicker 8s linear infinite}
        @keyframes neonFlicker{0%,19%,21%,23%,25%,54%,56%,100%{text-shadow:0 0 30px rgba(255,255,255,1),0 0 60px rgba(200,200,200,.8),0 0 90px rgba(150,150,150,.6),0 0 120px rgba(100,100,100,.4);color:#ddd;opacity:1}20%,24%,55%{text-shadow:none;color:#222;opacity:.2}22%{text-shadow:0 0 15px rgba(200,200,200,.5),0 0 30px rgba(150,150,150,.3);color:#888;opacity:.5}}
        .header-right{display:flex;align-items:center;gap:1.5rem}
        .header-subtitle{font-size:.7rem;color:#333;text-transform:uppercase;letter-spacing:4px}
        .github-link{color:#444;display:flex;align-items:center;transition:all .3s;opacity:.6}
        .hero-banner{margin-top:60px;padding:8rem 2rem 4rem;text-align:center;background:#000}
        .hero-banner h1{font-size:1.2rem;font-weight:400;margin-bottom:.5rem;color:#ddd;letter-spacing:8px;text-transform:uppercase;text-shadow:0 0 30px rgba(255,255,255,1),0 0 60px rgba(200,200,200,.8),0 0 90px rgba(150,150,150,.6),0 0 120px rgba(100,100,100,.4)}
        .hero-banner p{color:#333;font-size:.75rem;letter-spacing:2px;margin-bottom:2rem}
        .upload-toggle{background:transparent;border:1px solid #1a1a1a;color:#bbb;font-family:'Courier New',monospace;font-size:.7rem;padding:.6rem 1.5rem;cursor:pointer;letter-spacing:3px;transition:all .3s;text-transform:uppercase;text-shadow:0 0 15px rgba(200,200,200,.6),0 0 30px rgba(150,150,150,.4),0 0 45px rgba(100,100,100,.3)}
        .loading{display:none;text-align:center;padding:2rem;color:#333}
        .loading.active{display:block}
    </style>

    <link rel="stylesheet" href="styles.min.css">

    <!-- Prefetch secondary scripts -->
    <link rel="prefetch" href="chat.min.js" as="script">
    <link rel="prefetch" href="upload.min.js" as="script">

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Fran's Music Cave",
        "url": "https://narfbach.github.io/fran-music-cave/",
        "description": "Discover and share underground techno, house and electronic music. A curated feed of the best tracks from Spotify, YouTube and SoundCloud.",
        "potentialAction": {
            "@type": "SearchAction",
            "target": "https://narfbach.github.io/fran-music-cave/?q={search_term_string}",
            "query-input": "required name=search_term_string"
        },
        "genre": ["Techno", "House", "Electronic Music"],
        "inLanguage": "es"
    }
    </script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">FRAN MUSIC CAVE</div>
            <div class="header-right">
                <div class="header-subtitle">ARCHIVE</div>
                <div id="userSection" style="display:none;font-size:.7rem;color:#666;letter-spacing:2px;margin-right:1rem">
                    <span id="username"></span>
                </div>
                <a href="auth.html" id="loginLink" class="github-link" style="font-size:.65rem;letter-spacing:2px;text-decoration:none">LOGIN</a>
                <button id="logoutBtn" style="display:none;background:transparent;border:1px solid #1a1a1a;color:#666;font-family:'Courier New',monospace;font-size:.65rem;padding:.3rem .8rem;cursor:pointer;letter-spacing:2px;transition:all .3s;margin-right:1rem" onclick="handleLogout()">LOGOUT</button>
                <a href="https://github.com/Narfbach/fran-music-cave" target="_blank" class="github-link" aria-label="View on GitHub">
                    <svg width="20" height="20" viewBox="0 0 16 16" fill="currentColor">
                        <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
                    </svg>
                </a>
            </div>
        </nav>
    </header>

    <div class="hero-banner">
        <h1>SELECTIONS</h1>
        <p>— SCROLL —</p>
        <button class="upload-toggle" id="uploadToggle">SUBMIT TRACK</button>
    </div>

    <!-- Upload Section -->
    <section class="upload-section" id="uploadSection">
        <div class="upload-container">
            <div class="upload-header">
                <h3>SUBMIT TRACK</h3>
                <button class="upload-close" id="uploadClose">×</button>
            </div>
            <form id="uploadForm" class="upload-form">
                <div class="form-group">
                    <label>TRACK URL</label>
                    <input
                        type="url"
                        id="trackUrl"
                        placeholder="https://open.spotify.com/track/... or YouTube or SoundCloud"
                        required
                        autocomplete="off"
                    >
                    <small>Spotify, YouTube or SoundCloud links only</small>
                </div>
                <div class="form-group">
                    <label>TRACK TITLE</label>
                    <input
                        type="text"
                        id="trackTitle"
                        placeholder="Track name"
                        maxlength="100"
                        required
                        autocomplete="off"
                    >
                </div>
                <div class="form-group">
                    <label>ARTIST</label>
                    <input
                        type="text"
                        id="trackArtist"
                        placeholder="Artist name"
                        maxlength="100"
                        required
                        autocomplete="off"
                    >
                </div>
                <div class="form-group">
                    <label>YOUR NAME (optional)</label>
                    <input
                        type="text"
                        id="submitterName"
                        placeholder="Who's submitting this?"
                        maxlength="50"
                        autocomplete="off"
                    >
                </div>
                <button type="submit" class="submit-btn">SUBMIT</button>
            </form>
            <div class="upload-success" id="uploadSuccess">
                <div class="vinyl-animation">
                    <svg width="80" height="80" viewBox="0 0 100 100">
                        <circle cx="50" cy="50" r="45" fill="#111" stroke="#333" stroke-width="1"/>
                        <circle cx="50" cy="50" r="35" fill="#0a0a0a"/>
                        <circle cx="50" cy="50" r="25" fill="#111"/>
                        <circle cx="50" cy="50" r="15" fill="#0a0a0a"/>
                        <circle cx="50" cy="50" r="6" fill="#222"/>
                        <circle cx="50" cy="50" r="3" fill="#000"/>
                    </svg>
                </div>
                <p>Track submitted successfully!</p>
                <p>Now playing in the feed...</p>
            </div>
        </div>
    </section>

    <main class="feed-container" id="musicFeed">
        <!-- Los tracks se cargarán aquí dinámicamente -->
    </main>

    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Loading more tracks...</p>
    </div>

    <!-- Chat Section -->
    <section class="chat-section" id="chatSection">
        <div class="chat-container">
            <div class="chat-header">
                <h3>CHAT</h3>
                <button class="chat-toggle" id="chatToggle">—</button>
            </div>
            <div class="chat-messages" id="chatMessages">
                <!-- Los mensajes se cargarán aquí -->
            </div>
            <div class="chat-input-container">
                <input
                    type="text"
                    id="chatUsername"
                    placeholder="NICK"
                    maxlength="15"
                    autocomplete="off"
                >
                <input
                    type="text"
                    id="chatMessage"
                    placeholder="MESSAGE"
                    maxlength="200"
                    autocomplete="off"
                >
                <button id="chatSend">SEND</button>
            </div>
        </div>
    </section>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, collection, addDoc, query, orderBy, limit, onSnapshot, serverTimestamp, doc, getDoc, updateDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDa5zahCZE7Gsh0JAkC1iimWutpBddRF1s",
            authDomain: "fran-music-cave.firebaseapp.com",
            projectId: "fran-music-cave",
            storageBucket: "fran-music-cave.firebasestorage.app",
            messagingSenderId: "518773964413",
            appId: "1:518773964413:web:46f3b94fb6db076c323b14",
            measurementId: "G-3NN8Q90FX8"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Auth state listener
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('loginLink').style.display = 'none';
                document.getElementById('logoutBtn').style.display = 'block';
                document.getElementById('userSection').style.display = 'block';
                document.getElementById('username').textContent = user.displayName || user.email.split('@')[0];
                window.currentUser = user;
            } else {
                document.getElementById('loginLink').style.display = 'block';
                document.getElementById('logoutBtn').style.display = 'none';
                document.getElementById('userSection').style.display = 'none';
                window.currentUser = null;
            }
        });

        window.firebaseAuth = auth;
        window.firebaseSignOut = signOut;

        window.chatDb = db;
        window.chatCollection = collection;
        window.chatAddDoc = addDoc;
        window.chatQuery = query;
        window.chatOrderBy = orderBy;
        window.chatLimit = limit;
        window.chatOnSnapshot = onSnapshot;
        window.chatServerTimestamp = serverTimestamp;
        window.chatDoc = doc;
        window.chatGetDoc = getDoc;
        window.chatUpdateDoc = updateDoc;
    </script>

    <script src="script.min.js"></script>
    <script src="chat.min.js"></script>
    <script src="upload.min.js"></script>

    <!-- Service Worker Registration -->
    <script>
    if('serviceWorker' in navigator){
        window.addEventListener('load',()=>{
            navigator.serviceWorker.register('/fran-music-cave/sw.js')
                .then(reg=>console.log('SW registered'))
                .catch(err=>console.log('SW registration failed'));
        });
    }

    // Logout function
    async function handleLogout() {
        if (confirm('Are you sure you want to logout?')) {
            try {
                await window.firebaseSignOut(window.firebaseAuth);
                alert('Logged out successfully');
            } catch (error) {
                console.error('Logout error:', error);
                alert('Error logging out');
            }
        }
    }
    </script>
</body>
</html>
