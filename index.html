<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="theme-color" content="#000000">
    <title>Fran's Music Feed</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">FRAN</div>
            <div class="header-subtitle">ARCHIVE</div>
        </nav>
    </header>

    <div class="hero-banner">
        <h1>SELECTIONS</h1>
        <p>— SCROLL —</p>
        <button class="upload-toggle" id="uploadToggle">SUBMIT TRACK</button>
    </div>

    <!-- Upload Section -->
    <section class="upload-section" id="uploadSection">
        <div class="upload-container">
            <div class="upload-header">
                <h3>SUBMIT TRACK</h3>
                <button class="upload-close" id="uploadClose">×</button>
            </div>
            <form id="uploadForm" class="upload-form">
                <div class="form-group">
                    <label>TRACK URL</label>
                    <input
                        type="url"
                        id="trackUrl"
                        placeholder="https://open.spotify.com/track/... or YouTube or SoundCloud"
                        required
                        autocomplete="off"
                    >
                    <small>Spotify, YouTube or SoundCloud links only</small>
                </div>
                <div class="form-group">
                    <label>TRACK TITLE</label>
                    <input
                        type="text"
                        id="trackTitle"
                        placeholder="Track name"
                        maxlength="100"
                        required
                        autocomplete="off"
                    >
                </div>
                <div class="form-group">
                    <label>ARTIST</label>
                    <input
                        type="text"
                        id="trackArtist"
                        placeholder="Artist name"
                        maxlength="100"
                        required
                        autocomplete="off"
                    >
                </div>
                <div class="form-group">
                    <label>YOUR NAME (optional)</label>
                    <input
                        type="text"
                        id="submitterName"
                        placeholder="Who's submitting this?"
                        maxlength="50"
                        autocomplete="off"
                    >
                </div>
                <button type="submit" class="submit-btn">SUBMIT</button>
            </form>
            <div class="upload-success" id="uploadSuccess">
                <p>✓ Track submitted successfully!</p>
                <p>It will be reviewed and added soon.</p>
            </div>
        </div>
    </section>

    <main class="feed-container" id="musicFeed">
        <!-- Los tracks se cargarán aquí dinámicamente -->
    </main>

    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Loading more tracks...</p>
    </div>

    <!-- Chat Section -->
    <section class="chat-section" id="chatSection">
        <div class="chat-container">
            <div class="chat-header">
                <h3>CHAT</h3>
                <button class="chat-toggle" id="chatToggle">—</button>
            </div>
            <div class="chat-messages" id="chatMessages">
                <!-- Los mensajes se cargarán aquí -->
            </div>
            <div class="chat-input-container">
                <input
                    type="text"
                    id="chatUsername"
                    placeholder="NICK"
                    maxlength="15"
                    autocomplete="off"
                >
                <input
                    type="text"
                    id="chatMessage"
                    placeholder="MESSAGE"
                    maxlength="200"
                    autocomplete="off"
                >
                <button id="chatSend">SEND</button>
            </div>
        </div>
    </section>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, addDoc, query, orderBy, limit, onSnapshot, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDa5zahCZE7Gsh0JAkC1iimWutpBddRF1s",
            authDomain: "fran-music-cave.firebaseapp.com",
            projectId: "fran-music-cave",
            storageBucket: "fran-music-cave.firebasestorage.app",
            messagingSenderId: "518773964413",
            appId: "1:518773964413:web:46f3b94fb6db076c323b14",
            measurementId: "G-3NN8Q90FX8"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.chatDb = db;
        window.chatCollection = collection;
        window.chatAddDoc = addDoc;
        window.chatQuery = query;
        window.chatOrderBy = orderBy;
        window.chatLimit = limit;
        window.chatOnSnapshot = onSnapshot;
        window.chatServerTimestamp = serverTimestamp;
    </script>

    <script src="script.js"></script>
    <script src="chat.js"></script>
    <script src="upload.js"></script>
</body>
</html>
