<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <meta name="author" content="Fran">

    <!-- Preconnect para optimización de recursos externos -->
    <link rel="preconnect" href="https://open.spotify.com">
    <link rel="preconnect" href="https://w.soundcloud.com">
    <link rel="preconnect" href="https://www.youtube.com">
    <link rel="dns-prefetch" href="https://open.spotify.com">
    <link rel="dns-prefetch" href="https://w.soundcloud.com">
    <link rel="dns-prefetch" href="https://www.youtube.com">

    <link rel="stylesheet" href="styles.css">

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Fran's Music Cave",
        "url": "https://narfbach.github.io/fran-music-cave/",
        "description": "Discover and share underground techno, house and electronic music. A curated feed of the best tracks from Spotify, YouTube and SoundCloud.",
        "potentialAction": {
            "@type": "SearchAction",
            "target": "https://narfbach.github.io/fran-music-cave/?q={search_term_string}",
            "query-input": "required name=search_term_string"
        },
        "genre": ["Techno", "House", "Electronic Music"],
        "inLanguage": "es"
    }
    </script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">FRAN MUSIC CAVE</div>
            <div class="header-right">
                <div class="header-subtitle">ARCHIVE</div>
                <a href="https://github.com/Narfbach/fran-music-cave" target="_blank" class="github-link" aria-label="View on GitHub">
                    <svg width="20" height="20" viewBox="0 0 16 16" fill="currentColor">
                        <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
                    </svg>
                </a>
            </div>
        </nav>
    </header>

    <div class="hero-banner">
        <h1>SELECTIONS</h1>
        <p>— SCROLL —</p>
        <button class="upload-toggle" id="uploadToggle">SUBMIT TRACK</button>
    </div>

    <!-- Upload Section -->
    <section class="upload-section" id="uploadSection">
        <div class="upload-container">
            <div class="upload-header">
                <h3>SUBMIT TRACK</h3>
                <button class="upload-close" id="uploadClose">×</button>
            </div>
            <form id="uploadForm" class="upload-form">
                <div class="form-group">
                    <label>TRACK URL</label>
                    <input
                        type="url"
                        id="trackUrl"
                        placeholder="https://open.spotify.com/track/... or YouTube or SoundCloud"
                        required
                        autocomplete="off"
                    >
                    <small>Spotify, YouTube or SoundCloud links only</small>
                </div>
                <div class="form-group">
                    <label>TRACK TITLE</label>
                    <input
                        type="text"
                        id="trackTitle"
                        placeholder="Track name"
                        maxlength="100"
                        required
                        autocomplete="off"
                    >
                </div>
                <div class="form-group">
                    <label>ARTIST</label>
                    <input
                        type="text"
                        id="trackArtist"
                        placeholder="Artist name"
                        maxlength="100"
                        required
                        autocomplete="off"
                    >
                </div>
                <div class="form-group">
                    <label>YOUR NAME (optional)</label>
                    <input
                        type="text"
                        id="submitterName"
                        placeholder="Who's submitting this?"
                        maxlength="50"
                        autocomplete="off"
                    >
                </div>
                <button type="submit" class="submit-btn">SUBMIT</button>
            </form>
            <div class="upload-success" id="uploadSuccess">
                <div class="vinyl-animation">
                    <svg width="80" height="80" viewBox="0 0 100 100">
                        <circle cx="50" cy="50" r="45" fill="#111" stroke="#333" stroke-width="1"/>
                        <circle cx="50" cy="50" r="35" fill="#0a0a0a"/>
                        <circle cx="50" cy="50" r="25" fill="#111"/>
                        <circle cx="50" cy="50" r="15" fill="#0a0a0a"/>
                        <circle cx="50" cy="50" r="6" fill="#222"/>
                        <circle cx="50" cy="50" r="3" fill="#000"/>
                    </svg>
                </div>
                <p>Track submitted successfully!</p>
                <p>Now playing in the feed...</p>
            </div>
        </div>
    </section>

    <main class="feed-container" id="musicFeed">
        <!-- Los tracks se cargarán aquí dinámicamente -->
    </main>

    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Loading more tracks...</p>
    </div>

    <!-- Chat Section -->
    <section class="chat-section" id="chatSection">
        <div class="chat-container">
            <div class="chat-header">
                <h3>CHAT</h3>
                <button class="chat-toggle" id="chatToggle">—</button>
            </div>
            <div class="chat-messages" id="chatMessages">
                <!-- Los mensajes se cargarán aquí -->
            </div>
            <div class="chat-input-container">
                <input
                    type="text"
                    id="chatUsername"
                    placeholder="NICK"
                    maxlength="15"
                    autocomplete="off"
                >
                <input
                    type="text"
                    id="chatMessage"
                    placeholder="MESSAGE"
                    maxlength="200"
                    autocomplete="off"
                >
                <button id="chatSend">SEND</button>
            </div>
        </div>
    </section>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, addDoc, query, orderBy, limit, onSnapshot, serverTimestamp, doc, getDoc, updateDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDa5zahCZE7Gsh0JAkC1iimWutpBddRF1s",
            authDomain: "fran-music-cave.firebaseapp.com",
            projectId: "fran-music-cave",
            storageBucket: "fran-music-cave.firebasestorage.app",
            messagingSenderId: "518773964413",
            appId: "1:518773964413:web:46f3b94fb6db076c323b14",
            measurementId: "G-3NN8Q90FX8"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.chatDb = db;
        window.chatCollection = collection;
        window.chatAddDoc = addDoc;
        window.chatQuery = query;
        window.chatOrderBy = orderBy;
        window.chatLimit = limit;
        window.chatOnSnapshot = onSnapshot;
        window.chatServerTimestamp = serverTimestamp;
        window.chatDoc = doc;
        window.chatGetDoc = getDoc;
        window.chatUpdateDoc = updateDoc;
    </script>

    <script src="script.js"></script>
    <script src="chat.js"></script>
    <script src="upload.js"></script>
</body>
</html>
